<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>

<body style="display: flex; justify-content: center; align-items: center;">
  <button-component type="primary">Fetch Users</button-component>
</body>
<script>
  const buttonCustomElement = document.querySelector('button-component');
  buttonCustomElement.addEventListener('zpClick', () => {
    buttonCustomElement.disabled = true;
    return fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => console.log(json))
      .then(() => buttonCustomElement.disabled = false)
      .then(() => alert('Check console'));
  });
</script>
</html>
